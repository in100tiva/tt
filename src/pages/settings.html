<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - School Gaming Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/custom.css">
    <link rel="stylesheet" href="../styles/theme.css">
</head>
<body>
    <div id="app" class="min-h-screen flex flex-col">
        <nav class="navbar bg-base-100 shadow-lg">
            <div class="flex-1">
                <a href="../../index.html" class="btn btn-ghost normal-case text-xl">School Gaming Platform</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="guilds.html">Guilds</a></li>
                    <li><a href="challenges.html">Challenges</a></li>
                    <li><a href="ranking.html">Ranking</a></li>
                    <li><a href="rewards.html">Rewards</a></li>
                </ul>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="/placeholder.svg?height=40&width=40" alt="User avatar" id="userAvatar" />
                        </div>
                    </label>
                    <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="settings.html" class="active">Settings</a></li>
                        <li><a id="logoutBtn">Logout</a></li>
                    </ul>
                </div>
                <button id="themeToggle" class="btn btn-ghost btn-circle ml-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <main class="flex-grow container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-8">Settings</h1>
            
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title mb-4">Notification Settings</h2>
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Email Notifications</span> 
                            <input type="checkbox" class="toggle" id="emailNotifications" />
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Push Notifications</span> 
                            <input type="checkbox" class="toggle" id="pushNotifications" />
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Challenge Reminders</span> 
                            <input type="checkbox" class="toggle" id="challengeReminders" />
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Guild Activity Updates</span> 
                            <input type="checkbox" class="toggle" id="guildUpdates" />
                        </label>
                    </div>
                </div>
            </div>

            <div class="card bg-base-100 shadow-xl mt-8">
                <div class="card-body">
                    <h2 class="card-title mb-4">Privacy Settings</h2>
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Show my profile to other users</span> 
                            <input type="checkbox" class="toggle" id="showProfile" />
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Show my achievements publicly</span> 
                            <input type="checkbox" class="toggle" id="showAchievements" />
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Allow others to invite me to guilds</span> 
                            <input type="checkbox" class="toggle" id="allowInvites" />
                        </label>
                    </div>
                </div>
            </div>

            <div class="card bg-base-100 shadow-xl mt-8">
                <div class="card-body">
                    <h2 class="card-title mb-4">Account Settings</h2>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="your.email@example.com" class="input input-bordered" id="userEmail" />
                    </div>
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Change Password</span>
                        </label>
                        <input type="password" placeholder="New password" class="input input-bordered mb-2" id="newPassword" />
                        <input type="password" placeholder="Confirm new password" class="input input-bordered" id="confirmPassword" />
                    </div>
                    <div class="card-actions justify-end mt-6">
                        <button class="btn btn-primary" id="saveSettings">Save Changes</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer footer-center p-4 bg-base-300 text-base-content">
            <div>
                <p>Copyright Â© 2023 - All rights reserved by School Gaming Platform</p>
            </div>
        </footer>
    </div>

    <div id="notificationContainer" class="fixed top-4 right-4 z-50"></div>

    <script src="../js/auth.js"></script>
    <script src="../js/darkMode.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/settings.js"></script>
</body>
</html>
